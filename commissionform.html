<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dat uy thac</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (Popper.js included) -->

  <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- CSS riêng -->

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/editprofile.css">
</head>

<body>
  <div class="container">
    <div class="row no-gutters">
      <!-- Sidebar chiếm 2 cột -->
      <div id="sidebar" class="col-2 sidebar">
        Sidebar
      </div>

      <div class="main-content col-9 offset-md-1">
        <h3 class="mt-4"> Đặt ủy thác</h3>

        <hr class="border-light m-0 pb-3">

        <div class="card-body">

          <div class="form-group">
            <label class="form-label fw-bold">Số điện thoạii liên hệ</label>
            <input type="text" class="form-control" placeholder="090999978776" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label fw-bold">Địa chỉ Email</label>
            <input type="email" id="email" class="form-control" placeholder="chcudy@gmail.com" required>
          </div>
          <div class="form-group">
            <label class="form-label fw-bold for=" bio>Mô tả ủy thác</label>
            <textarea id="bio" class="form-control" rows="4" placeholder="Bạn muốn ủy thác thế nào..."></textarea>
          </div>
          <div class="form-group">
            <label class="form-label fw-bold">Thông tin ủy thác đính kèm</label>
            <input type="url" class="form-control" placeholder="Nhập URL..." required>
          </div>


          <!-- day la tầm giá -->
          <!-- FormGroup Tầm giá -->
          <div class="form-group">
            <label class="form-label fw-bold">Tầm giá</label>
            <div class="d-flex align-items-center">
              <input type="number" class="form-control-sm me-2" style="max-width: 150px;" placeholder="Giá..." required>
              <span>VND</span>
            </div>
          </div>

          <!-- FormGroup Hạn ủy thác -->
          <div class="form-group mt-3">
            <label class="form-label fw-bold">Hạn ủy thác</label>
            <div class="d-flex align-items-center">
              <input type="date" class="form-control-sm me-2" style="max-width: 180px;" required>
              <span>Ngày</span>
            </div>
          </div>
        </div>

        <!-- day la buttonbutton -->
        <div class="text-right mt-3 pb-5">
          <button type="button" class="btn btn-primary btn-custom">
            Gửi yêu cầu
          </button>&nbsp;

          <button type="button" class="btn btn-custom btn-cancel" onclick="window.location.href='index.html'">
            Hủy
          </button>
        </div>



      </div>


    </div>
  </div>
  </div>
  </div>

  <script>
    function loadPage(id, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => document.getElementById(id).innerHTML = data)
        .catch(error => console.error("Lỗi tải trang:", error));
    }

    loadPage("sidebar", "_sidebar.html");

  </script>

  <!-- Bootstrap JS (Popper.js included) -->
  <script src="bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</body>


</html>
