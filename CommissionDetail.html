<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết ủy thác </title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Popper.js included) -->

    <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- CSS riêng -->

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/detailCommission.css">
</head>

<body>
    <div class="container">
        <div class="row no-gutters">
            <!-- Sidebar chiếm 2 cột -->
            <div id="sidebar" class="col-2 sidebar">
                Sidebar
            </div>

            <div class="main-content col-9 offset-md-1">
                <h3 class="mt-5 pb-5"> Chi tiết ủy thác  </h3>
                <div class="details-container">
                    <div class="details-group">
                      <span class="details-label">Thông tin liên hệ:</span>
                      <p class="details-text">https://meember1.com</p>
                    </div>
                  
                    <div class="details-group">
                      <span class="details-label">Mô tả ủy thác:</span>
                      <p class="details-text">Tôi muốn yêu cầu 1 ủy thác vẽ cartoon phong cách cute </p>
                    </div>
                  
                    <div class="details-group">
                      <span class="details-label">Thông tin ủy thác đính kèm:</span>
                      <p class="details-text">https://attachment-link.com</p>
                    </div>
                  
                    <div class="details-group">
                      <span class="details-label">Thể loại:</span>
                      <p class="details-text">#Cartoon</p>
                    </div>
                  
                    <div class="details-group">
                      <span class="details-label">Tầm giá:</span>
                      <p class="details-text">5,000,000 ~ 10,000,000 VND</p>
                    </div>
                  
                    <div class="details-group">
                      <span class="details-label">Hạn ủy thác:</span>
                      <p class="details-text">30/06/2025</p>
                    </div>
                  </div>
                  
                <div class="text-right mt-3 pb-5">
                    <button type="button" class="btn btn-custom btn-cancel"
                        onclick="window.location.href='Commission.html'">
                        Quay về
                    </button>
                </div>



            </div>
        </div>
    </div>


    <script>
        function loadPage(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error("Lỗi tải trang:", error));
        }

        loadPage("sidebar", "_sidebar.html");

    </script>
    <!-- script cho thẻ tag khi input sẽ có # -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const input = document.getElementById("tagsInput");
            const container = document.getElementById("tagsContainer");
            const tags = new Set();

            input.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    let tag = input.value.trim().toLowerCase();

                    if (tag && !tags.has(tag)) {
                        tags.add(tag);
                        let tagElement = document.createElement("span");
                        tagElement.className = "tag";
                        tagElement.innerText = `#${tag}`;
                        tagElement.onclick = function () {
                            container.removeChild(tagElement);
                            tags.delete(tag);
                        };
                        container.appendChild(tagElement);
                    }
                    input.value = "";
                }
            });
        });
    </script>
    <!-- end thẻ tagtag -->
    <!-- Bootstrap JS (Popper.js included) -->
    <script src="bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</body>
