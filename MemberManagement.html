        <script>
            function loadPage(id, url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => document.getElementById(id).innerHTML = data)
                    .catch(error => console.error("Lỗi tải trang:", error));
            }

            loadPage("sidebar", "_AdminSidebar.html");
            loadPage("navbar", "_navbar.html");
        </script>
        <!-- script để load nút switch -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Lấy tất cả các toggle switch
                const toggles = document.querySelectorAll(".toggleSwitch");

                toggles.forEach(toggle => {
                    toggle.addEventListener("change", function () {
                        const row = this.closest("tr"); // Lấy hàng chứa toggle
                        const status = row.querySelector(".status"); // Lấy cột trạng thái

                        if (this.checked) {
                            status.classList.remove("inactive");
                            status.classList.add("active");
                            status.textContent = "Online"; // Đổi trạng thái thành Online
                        } else {
                            status.classList.remove("active");
                            status.classList.add("inactive");
                            status.textContent = "Offline"; // Đổi trạng thái thành Offline
                        }
                    });
                });
            });
        </script>
