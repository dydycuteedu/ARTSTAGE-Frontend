<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Left Section -->
        <div class="w-1/3 p-6 flex flex-col justify-center bg-white">
            <h2 class="text-2xl font-bold text-gray-800">ARSTAGE</h2>
            <div class="mt-4">
                <img src="images/pexels-aljona-ovtsinnikova-121486965-30382759.jpg" alt="Art Preview" class="w-full rounded-lg">
            </div>
            <h3 class="mt-4 font-semibold text-lg">Join the community</h3>
            <p class="text-gray-600 text-sm mt-2">
                Log in to explore and manage your artworks, connect with artists, and more.
            </p>
        </div>

        <!-- Right Section (Background Image) -->
        <div class="w-2/3 bg-cover bg-center flex items-center justify-center p-10" style="background-image: url('images/left-img.jpg');">
            <!-- Login Form -->
            <div class="bg-white p-8 rounded-lg shadow-md w-3/4 max-w-md">
                <h3 class="text-gray-700 text-lg font-semibold">WELCOME BACK</h3>
                <h2 class="text-2xl font-bold mt-2 mb-6">Login to Your Account</h2>

                <form action="#" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-700">Email</label>
                        <input type="email" name="email" placeholder="johndoe@email.com" class="w-full p-3 border rounded-lg">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" name="password" placeholder="********" class="w-full p-3 border rounded-lg">
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <label class="flex items-center text-gray-600">
                            <input type="checkbox" class="mr-2"> Remember me
                        </label>
                        <a href="Forgot.html" class="text-blue-500 text-sm">Forgot Password?</a>
                    </div>

                    <button type="submit" class="w-full bg-black text-white p-3 rounded-lg hover:bg-gray-800">
                        LOGIN
                    </button>
                </form>

                <div class="text-center my-4 text-gray-500">Or</div>

                <div class="space-y-2">
                    <button class="w-full flex items-center justify-center border p-3 rounded-lg">
                        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="w-5 h-5 mr-2"> Login with Google
                    </button>
                </div>

                <p class="text-center text-gray-600 mt-4">
                    Don't have an account? <a href="register.html" class="text-blue-500">SIGN UP</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
