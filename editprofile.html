<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa trang cá nhân </title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (Popper.js included) -->

  <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- CSS riêng -->

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/editprofile.css">
</head>

<body>
  <div class="container">
    <div class="row no-gutters">
      <!-- Sidebar chiếm 2 cột -->
      <div id="sidebar" class="col-2 sidebar">
        Sidebar
      </div>

      <div class="main-content col-9 offset-md-1">
       
        <div class="tab-pane fade active show" id="account-general">

          <div class="card-body d-flex align-items-center mt-5 pb-4">
            
            <img src="images/image2.png" alt="Avatar" class="avatar rounded-circle"
              width="80" height="80">

            <div class="ms-4">
              <label class="btn btn-outline-primary">
                Upload new photo
                <input type="file" class="account-settings-fileinput d-none">
              </label>
              <button type="button" class="btn btn-secondary">Reset</button>

              <div class="text-muted small mt-1">Allowed JPG, GIF, or PNG. Max size of 800K</div>
            </div>
          </div>

          <hr class="border-light m-0">

          <div class="card-body">
            <div class="form-group">
              <label class="form-label fw-bold">Nickname</label>
              <input type="text" class="form-control mb-1" value="smiskid">
            </div>
            <div class="form-group">
              <label class="form-label fw-bold">Trang web/ Link</label>
              <input type="url" class="form-control" placeholder="Nhập URL..." required>
            </div>

            <div class="form-group">
              <label class="form-label fw-bold">E-mail</label>
              <input type="text" class="form-control mb-1" value="smismi@mail.com">
              <div class="alert alert-warning mt-3">
                Your email is not confirmed. Please check your inbox.<br>
                <a href="javascript:void(0)">Resend confirmation</a>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label fw-bold">So dien thoai</label>
              <input type="text" class="form-control" value="0988767676">
            </div>
            <div class="form-group">
              <label class="form-label fw-bold" for="bio">Bio</label>
              <textarea id="bio" class="form-control" rows="4"
                placeholder="Nhập bio của bạn...">Why are we here, just to suffer... Cough, damn bye I gotta feed my mouth...</textarea>
              <div class="char-count">70/150</div>
            </div>
            <!-- day la button -->
            <div class="text-right mt-3 pb-5">
              <button type="button" class="btn btn-primary btn-custom">
                Lưu
              </button>&nbsp;

              <button type="button" class="btn btn-light btn-custom btn-cancel"
                onclick="window.location.href='index.html'">
                Hủy
              </button>
            </div>

          </div>


        </div>
      </div>
    </div>
  </div>

  <script>
    function loadPage(id, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => document.getElementById(id).innerHTML = data)
        .catch(error => console.error("Lỗi tải trang:", error));
    }

    loadPage("sidebar", "_sidebar.html");

  </script>
  <!-- Bootstrap JS (Popper.js included) -->
  <script src="bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</body>


</html>
