<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- css rieng -->
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/Join.css">
</head>
<title>ArtStage Website</title>
<style>
    .carousel {
        position: relative;
        width: 100%;
        height: 60vh;
        overflow: hidden;
    }

    .slides {
        display: flex;
        width: 300%;
        height: 100%;
        animation: slide 30s infinite;
    }

    .slide {
        width: 100%;
        height: 60vh;
        flex-shrink: 0;
        background-size: contain;
        background-position: center;
        position: relative;
    }

    .slide:nth-child(1) {
        background-image: url('images/header.jpg');
    }

    .slide:nth-child(2) {
        background-image: url('images/img_bg_2.jpg');
    }

    .slide:nth-child(3) {
        background-image: url('images/img_bg_3.jpg');
    }


    /* hết artist register form*/
</style>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="" />
</head>

<body>

    <!-- Header mở rộng xuống dưới -->
    <header
        class="fixed top-0 left-0 w-full h-28 bg-white/30 backdrop-blur-md shadow-lg rounded-b-lg overflow-hidden z-50 flex flex-col justify-center">
        <div class="flex items-center justify-between px-6 py-2 relative">
            <!-- Menu Icon -->
            <button class="p-1">
                <svg class="w-5 h-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>

            <!-- Search Bar (Dịch sang trái nhiều hơn) -->
            <div class="absolute left-[15%]">
                <input type="text" placeholder="Search..."
                    class="px-3 py-1 pl-8 text-sm bg-white rounded-full shadow-md focus:outline-none">
            </div>

            <!-- Logo (Căn giữa) -->
            <h1 class="absolute left-1/2 transform -translate-x-1/2 text-xl md:text-2xl font-bold text-black"
                style="font-family: 'Averia Sans Libre', cursive;" onclick="window.location.href='Landing.html';">
                ARSTAGE
            </h1>

            <!-- Sign in & Register Buttons -->
            <div class="flex space-x-6 pr-6">
                <button onclick="window.location.href='../Authentication/Login.html'"
                    class="px-6 py-3 text-black bg-white rounded-full font-bold shadow-md">
                    Log In
                </button>
                <button onclick="window.location.href='../Authentication/Register.html'"
                    class="px-6 py-3 text-white bg-black rounded-full font-bold shadow-md">
                    Register
                </button>
            </div>
        </div>
    </header>

    <div class="carousel">
        <div class="slides">
            <div class="slide">
                <div class="caption">Join Our Artist Community</div>
            </div>
            <div class="slide">
                <div class="caption">Showcase Your Talent</div>
            </div>
            <div class="slide">
                <div class="caption">Connect with Art Lovers</div>
            </div>
        </div>
    </div>

    <!-- Artist Registration Form -->
    <div class="artist-registration">
        <h2 class="form-title">Welcome Artist</h2>

        <form id="artistRegisterForm">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="firstName" class="form-label">Họ Artist</label>
                        <input type="text" id="firstName" class="form-control" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="lastName" class="form-label">Tên Artist</label>
                        <input type="text" id="lastName" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Địa chỉ Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" id="phone" class="form-control">
            </div>

            <div class="form-group">
                <label for="artistName" class="form-label">Nghệ danh Artist</label>
                <input type="text" id="artistName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="artType" class="form-label">Thể Loại</label>
                <select id="artType" class="form-control" required>
                    <option value="">Lựa chọn thể loại của bạn</option>
                    <option value="painting">Painting</option>
                    <option value="sculpture">Sculpture</option>
                    <option value="photography">Photography</option>
                    <option value="digital">Digital Art</option>
                    <option value="illustration">Illustration</option>
                    <option value="mixed">Mixed Media</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bio" class="form-label">Artist Bio (Max 500 characters)</label>
                <textarea id="bio" class="form-control" rows="4" maxlength="500"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Portfolio Samples (Upload 3-5 tác phẩm của bạn)</label>
                <div class="artwork-upload">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p>Drag & drop your artwork images here or click to browse</p>
                    <input type="file" id="artworkUpload" multiple accept="image/*" style="display: none;">
                </div>
            </div>

            <div class="form-group">
                <label for="website" class="form-label">Website/Portfolio Link (optional)</label>
                <input type="url" id="website" class="form-control" placeholder="https://">
            </div>

            <div class="form-group">
                <label for="social" class="form-label">Social Media Links (optional)</label>
                <input type="text" id="social" class="form-control" placeholder="Instagram, Facebook, etc.">
            </div>

            <div class="terms-check">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                        Policy</a></label>
            </div>

            <button type="submit" class="btn-submit">Gửi đơn</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <h2 class="footer-title">Become our Artist!</h2>
            <div class="footer-buttons">
                <button class="btn-black" onclick="window.location.href='join.html'">Join</button>
                <button class="btn-light" onclick="window.location.href='more.html'">More Information</button>
            </div>
        </div>
    </footer>
    <div class="footer-bottom">
        <div class="footer-content">
            <div class="footer-section">
                <h5>Arstage</h5>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h6>Topic</h6>
                <p>Become an artist!</p>
                <p>Page</p>
                <p>Page</p>
            </div>
            <div class="footer-section">
                <h6>Topic</h6>
                <p>Page</p>
                <p>Page</p>
                <p>Page</p>
            </div>
            <div class="footer-section">
                <h6>Topic</h6>
                <p>Page</p>
                <p>Page</p>
                <p>Page</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for file upload interaction
        document.querySelector('.artwork-upload').addEventListener('click', function () {
            document.getElementById('artworkUpload').click();
        });

        document.getElementById('artworkUpload').addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                const uploadArea = document.querySelector('.artwork-upload');
                uploadArea.innerHTML = `
                    <i class="fas fa-check-circle upload-icon" style="color: green;"></i>
                    <p>${e.target.files.length} file(s) selected</p>
                    <small>Click to change selection</small>
                `;
            }
        });

        // Form submission handling
        document.getElementById('artistRegisterForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Here you would add form validation and submission logic
            alert('Application submitted successfully! We will review your information and get back to you soon.');
            // this.reset();
        });
    </script>
</body>

</html>
