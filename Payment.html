<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Popper.js included) -->

    <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- CSS riêng -->

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/payment.css">
</head>

<body>
    <div class="container">
        <div class="row no-gutters">
            <!-- Sidebar chiếm 2 cột -->
            <div id="sidebar" class="col-2 sidebar">
                Sidebar
            </div>

            <div class="main-content col-9 offset-md-1">
                <h3 class="mt-5 pb-5"> Thanh toán </h3>
                <form class="pb-3">
                    <div class="d-flex align-items-center mb-2">
                        <div style="width: 10%;">
                            <input type="radio" name="payment" id="cash" checked class="me-2">
                        </div>
                        <label for="cash" class="border rounded p-2 w-100 d-flex align-items-center">
                            <i class="fa-solid fa-money-bill me-2 text-success"></i> Tiền mặt
                        </label>
                    </div>

                    <div class="d-flex align-items-center mb-2">
                        <div style="width: 10%;">
                            <input type="radio" name="payment" id="vnpay" class="me-2">
                        </div>
                        <label for="vnpay" class="border rounded p-2 w-100 d-flex align-items-center">
                            <i class="fa-brands fa-cc-visa me-2 text-primary"></i> VNPay
                        </label>
                    </div>

                    <div class="d-flex align-items-center">
                        <div style="width: 10%;">
                            <input type="radio" name="payment" id="momo" class="me-2">
                        </div>
                        <label for="momo" class="border rounded p-2 w-100 d-flex align-items-center">
                            <i class="fa-solid fa-mobile-screen-button me-2 text-danger"></i> Momo
                        </label>
                    </div>
                </form>

                <!-- Thêm link Font Awesome nếu chưa có -->
                <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


                <div class="checkout-container">
                    <div class="payment-form">
                        <h3>Thông tin thanh toán</h3>
                        <label>Full name (as displayed on card)*</label>
                        <input type="text" placeholder="Bonnie Green">
                        <label>Card number*</label>
                        <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx">
                        <label>Card expiration*</label>
                        <input type="text" placeholder="MM/YY">
                        <label>CVV*</label>
                        <input type="text" placeholder="***">
                        <button>Thanh toán ngay</button>
                    </div>
                    <div class="summary">
                        <h3>Order Summary</h3>
                        <div class="price-details">
                            <div class="price-item">
                                <span>Original price</span>
                                <span>$6,592.00</span>
                            </div>
                            <div class="price-item" style="color: #EA7300;">
                                <span>Savings</span>
                                <span>-$299.00</span>
                            </div>
                            <div class="price-item">
                                <span>Store Pickup</span>
                                <span>$99</span>
                            </div>
                            <div class="price-item">
                                <span>Tax</span>
                                <span>$799</span>
                            </div>
                            <hr>
                            <div class="price-item total">
                                <span>Total</span>
                                <span>$7,191.00</span>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>


    <script>
        function loadPage(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error("Lỗi tải trang:", error));
        }

        loadPage("sidebar", "_sidebar.html");

    </script>
    <!-- Khu vực để load popup -->
    <div id="popup-container"></div>

    <script>
        function loadPage(id, url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    if (callback) callback(); // Gọi hàm callback nếu có
                })
                .catch(error => console.error("Lỗi tải trang:", error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Load sidebar
            loadPage("sidebar", "_sidebar.html");

            // Load content chính
            loadPage("content", "_Adminprofilecontent.html");

            // Load popup vào index ngay từ đầu và gán sự kiện sau khi load xong
            loadPage("popup-container", "AdminPost.html", function () {
                let popup = document.getElementById("postPopup");
                if (popup) {
                    popup.style.display = "none"; // Ẩn popup khi mới tải
                }

                // Bắt sự kiện mở popup
                document.getElementById("openPopup").addEventListener("click", function () {
                    document.getElementById("postPopup").style.display = "flex";
                });

                // Đóng popup khi nhấn vào nút "X"
                document.querySelector(".close").addEventListener("click", function () {
                    document.getElementById("postPopup").style.display = "none";
                });

                // Đóng popup khi bấm ra ngoài
                window.addEventListener("click", function (event) {
                    if (event.target === document.getElementById("postPopup")) {
                        document.getElementById("postPopup").style.display = "none";
                    }
                });
            });
        });

    </script>
    <!-- Bootstrap JS (Popper.js included) -->
    <script src="bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</body>


</html>
