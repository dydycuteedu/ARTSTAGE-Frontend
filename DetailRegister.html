<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard </title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Popper.js included) -->
    <script src="bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- CSS riêng -->


    <link rel="stylesheet" href="css/Dashboard.css">
    <link rel="stylesheet" href="css/detailRegister.css"> <!-- Thêm đường dẫn đến file CSS riêng của bạn -->
</head>

<body>
    <div class="container">
        <div class="row no-gutters">
            <!-- Sidebar chiếm 2 cột -->
            <div id="sidebar" class="col-2 sidebar">
                Sidebar
            </div>

            <!-- Nội dung chính chiếm 9 cột -->
            <div class="col-10 main-content">
                <div id="navbar" class="navbar">
                    navbar
                </div>


                <!-- chi tiet giao dich  -->
                <div class="dashboard-content row ">
                    <div class="col-md-10 stats offset-md-1">
                     
                        <div class="registration-container">
                            <div class="registration-form">
                                <h2 class="form-title">Đơn Đăng Ký Artist</h2>

                                <!-- Thông tin cá nhân -->
                                <div class="form-section">
                                    <h3 class="section-title">Thông tin cá nhân</h3>
                                    <div class="form-group">
                                        <label>Họ & Tên:</label>
                                        <p>Trần A</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <p>tranaaaa@gmail.com</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Số điện thoại:</label>
                                        <p>09090909099</p>
                                    </div>
                                </div>

                                <!-- Thông tin nghề nghiệp -->
                                <div class="form-section">
                                    <h3 class="section-title">Thông tin nghề nghiệp</h3>
                                    <div class="form-group">
                                        <label>Bí danh:</label>
                                        <p>kaitokidnoHat</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Thể loại:</label>
                                        <p>#Cartoon</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Bio:</label>
                                        <p>Tôi là họa sĩ lâu năm trong nghề...</p>
                                    </div>
                                </div>

                                <!-- Liên kết -->
                                <div class="form-section">
                                    <h3 class="section-title">Liên kết</h3>
                                    <div class="form-group">
                                        <label>Portfolio:</label>
                                        <p><a href="#">Link Portfolio</a></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Social Media:</label>
                                        <p><a href="#">Link Facebook</a></p>
                                    </div>
                                </div>

                                <!-- Xác nhận -->
                                <div class="form-section-confirm">
                                    <h3 class="section-title">Xác nhận</h3>
                                    <div class="form-group">
                                        <label>Trạng thái:</label>
                                        <span class="status active" id="status-text">Đang chờ duyệt</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Nút duyệt / từ chối bên phải -->
                            <div class="button-container">
                                <button class="btn btn-custom approve" onclick="approveArtist()">Duyệt</button>
                                <button class="btn reject" onclick="rejectArtist()">Từ chối</button>
                                <div class="text-right mt-3 pb-5">
                                    <button type="button" class="btn btn-light btn-custom btn-cancel"
                                        onclick="window.location.href='ArtistManagement.html'">
                                        Quay về
                                    </button>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        function loadPage(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error("Lỗi tải trang:", error));
        }

        loadPage("sidebar", "_Adminsidebar.html");
        loadPage("navbar", "_navbar.html");

    </script>
    <!-- script load button approve/decline  -->
     <script>
        function approveArtist() {
            document.getElementById("status-text").textContent = "Đã duyệt";
            document.getElementById("status-text").classList.remove("active", "rejected");
            document.getElementById("status-text").classList.add("approved");
        }
        
        function rejectArtist() {
            document.getElementById("status-text").textContent = "Đã từ chối";
            document.getElementById("status-text").classList.remove("active", "approved");
            document.getElementById("status-text").classList.add("rejected");
        }
        
     </script>
     <!-- end button  -->
    <!-- Bootstrap JS (Popper.js included) -->
    <script src="bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script de ve bieu do -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- end script bieu do -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">



</body>


</html>
