<body>
    <div class="container">
        <div class="row no-gutters">
            <!-- Sidebar chiếm 2 cột -->
            <div id="sidebar" class="col-2 sidebar">
                Sidebar
            </div>

            <div class="main-content col-9 offset-md-1">
                <h3 class="mt-5 pb-5"> Chi tiết giao dịch </h3>
                <div class="transaction-details">
                    <div class="detail-row">
                        <span class="detail-label">ID giao dịch:</span>
                        <span>#57472839</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Ngày giao dịch:</span>
                        <span>12/04/2024</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Tài khoản member:</span>
                        <span>abcccc</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Số tiền:</span>
                        <span>50.000 VND</span>
                    </div>
                    <div class="detail-row">

                        <span>Ủy thác comic 3 ngày</span>
                    </div>
                    <div class="detail-row">

                <div class="text-right mt-3 pb-5">

    </div>


    <script>
        function loadPage(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error("Lỗi tải trang:", error));
        }

        loadPage("sidebar", "_sidebar.html");

    </script>
    <!-- script cho thẻ tag khi input sẽ có # -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const input = document.getElementById("tagsInput");
            const container = document.getElementById("tagsContainer");
            const tags = new Set();

            input.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    let tag = input.value.trim().toLowerCase();

                    if (tag && !tags.has(tag)) {
                        tags.add(tag);
                        let tagElement = document.createElement("span");
                        tagElement.className = "tag";
                        tagElement.innerText = `#${tag}`;
                        tagElement.onclick = function () {
                            container.removeChild(tagElement);
                            tags.delete(tag);
                        };
                        container.appendChild(tagElement);
                    }
                    input.value = "";
                }
            });
        });
    </script>
    <!-- end thẻ tagtag -->
    <!-- Bootstrap JS (Popper.js included) -->
    <script src="bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
