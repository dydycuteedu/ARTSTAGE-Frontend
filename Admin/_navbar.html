<style>
    .navbar {
        width: 100%;
        display: flex !important;

        background-color: #fff;
        height: 60px;
    }

    .navbar .title {
        padding-left: 30px;

        align-items: center;

    }
    .icon {

        cursor: pointer;
        color: #2c3e50;
    }

    .profile-pic {

        height: 32px;

        <div class="icons">
