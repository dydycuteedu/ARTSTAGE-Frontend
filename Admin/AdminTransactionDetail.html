<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard </title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Popper.js included) -->
    <script src="bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- CSS riêng -->


    <link rel="stylesheet" href="css/Dashboard.css">
    <link rel="stylesheet" href="css/detailTransaction.css"> <!-- Thêm đường dẫn đến file CSS riêng của bạn -->
</head>

<body>
    <div class="container">
        <div class="row no-gutters">
            <!-- Sidebar chiếm 2 cột -->
            <div id="sidebar" class="col-2 sidebar">
                Sidebar
            </div>

            <!-- Nội dung chính chiếm 9 cột -->
            <div class="col-10 main-content">
                <div id="navbar" class="navbar">
                    navbar
                </div>


                <!-- chi tiet giao dich  -->
                <div class="dashboard-content row ">
                    <div class="col-md-10 stats offset-md-1">
                        <h3 class="mt-5 pb-5"> Chi tiết giao dịch </h3>
                        <div class="transaction-details">
                            <div class="detail-row">
                                <span class="detail-label">ID giao dịch:</span>
                                <span>#57472839</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Ngày giao dịch:</span>
                                <span>12/04/2024</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Tài khoản member:</span>
                                <span>abcccc</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Số tiền:</span>
                                <span>50.000 VND</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Nội dung giao dịch:</span>
                                <span>Chay quang cao 3 ngay</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Trạng thái:</span>
                                <span>Thành Công</span>
                            </div>
                        </div>
                        <div class="text-right mt-3 pb-5">
                            <button type="button" class="btn btn-light btn-custom btn-cancel"
                                onclick="window.location.href='AdminHistoryTransaction.html'">
                                Quay về
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        function loadPage(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error("Lỗi tải trang:", error));
        }

        loadPage("sidebar", "_Adminsidebar.html");
        loadPage("navbar", "_navbar.html");

    </script>
    <!-- Bootstrap JS (Popper.js included) -->
    <script src="bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script de ve bieu do -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- end script bieu do -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">



</body>


</html>
